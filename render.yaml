services:
  - type: web
    name: liv8-ai-server
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3005"
      - key: AI_PROVIDER
        value: claude
      - key: SCHEDULE_ENABLED
        value: "true"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TASKADE_API_KEY
        sync: false
      - key: TASKMAGIC_WEBHOOK_URL
        sync: false
      - key: TASKMAGIC_MCP_TOKEN
        sync: false
      - key: GHL_API_KEY
        sync: false
      - key: GHL_LOCATION_ID
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: NIFTY_CLIENT_ID
        sync: false
      - key: NIFTY_CLIENT_SECRET
        sync: false
      - key: NIFTY_REDIRECT_URI
        sync: false
      - key: NIFTY_ACCESS_TOKEN
        sync: false
      - key: NIFTY_REFRESH_TOKEN
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: FRESHDESK_DOMAIN
        sync: false
      - key: FRESHDESK_API_KEY
        sync: false
      - key: FRESHDESK_AGENT_ID
        sync: false

  - type: web
    name: liv8-command-center
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: liv8-ai-server
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
